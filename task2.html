<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
        margin-left: auto;
        margin-right: auto;
        width: fit-content;
        font-size: 50px;
      }

    </style>
  </head>
  <body>
    <div>
      <p>Lists can be nested(list inside list):</p>
      <ul>
        <li>coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
